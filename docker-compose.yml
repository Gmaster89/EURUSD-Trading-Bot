version: "3.9"
services:
  oanda-bot:
    build: .
    container_name: oanda-bot
    restart: unless-stopped
    environment:
      - OANDA_TOKEN=${OANDA_TOKEN}
      - OANDA_ACCOUNT_ID=${OANDA_ACCOUNT_ID}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./logs:/app/logs